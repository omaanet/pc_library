<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar-overlay"></div>
    <div id="sidebar">
        <button id="toggle-sidebar" aria-label="Toggle sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
            </svg>
        </button>

        <h3 class="title">Impostazioni</h3>

        <div class="option-group">
            <h3>View Mode</h3>
            <div class="view-buttons">
                <button id="single-page-btn" class="active">Single Page</button>
                <button id="double-page-btn">Two Pages</button>
            </div>
        </div>

        <div class="option-group">
            <h3>Zoom</h3>
            <div class="zoom-buttons">
                <button id="zoom-out-btn">-10%</button>
                <button id="zoom-reset-btn">100%</button>
                <button id="zoom-in-btn">+10%</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="viewer-container">
            <div id="pages-container"></div>

            <div class="navigation">
                <div id="prev-btn" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </div>
                <div id="next-btn" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="page-info"></div>
        <div id="loading-indicator">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
